version: 2.1

setup: true


orbs:
  dynamic: bjd2385/dynamic-continuation@3.6.9
  general: bjd2385/general@dev:48693959aa3c1d8e5006c22d1319dc793281398a
  slack: circleci/slack@4.12.1


workflows:
  wildmatch:
    jobs:
      - dynamic/continue:
          context: orb-publishing
          pre-script: rm .python-version

      - slack/on-hold:
          requires:
            - dynamic/continue
          context: slack
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - request-approval:
          requires:
            - slack/on-hold
          type: approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/github-release:
          name: Create GitHub release from tag
          context: github
          requires:
            - request-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/

      - general/python-release-twine:
          name: pypi premiscale upload [python]
          context: nexus
          repository: python
          requires:
            - request-approval
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v?[0-9]+\.[0-9]+\.[0-9]+$/